---
name: dablock-${ORG}
version: 1.0.0
client:
    organization: ${ORG}
    connection:
        timeout:
            peer:
                endorser: '300'
organizations:
    ${ORG}:
        mspid: ${ORG}MSP
        peers:
            - peer0.${ORG}.dablock.com
            - peer1.${ORG}.dablock.com
        certificateAuthorities:
            - ca.${ORG}.dablock.com
peers:
    peer0.${ORG}.dablock.com:
        url: grpcs://localhost:${P0PORT}
        tlsCACerts:
            pem: |
                ${PEERPEM}
        grpcOptions:
            ssl-target-name-override: peer0.${ORG}.dablock.com
            hostnameOverride: peer0.${ORG}.dablock.com
    peer1.${ORG}.dablock.com:
        url: grpcs://localhost:${P1PORT}
        tlsCACerts:
            pem: |
                ${PEERPEM}
        grpcOptions:
            ssl-target-name-override: peer1.${ORG}.dablock.com
            hostnameOverride: peer1.${ORG}.dablock.com
certificateAuthorities:
    ca.${ORG}.dablock.com:
        url: https://localhost:${CAPORT}
        caName: ca-${ORG}
        tlsCACerts:
            pem: |
                ${CAPEM}
        httpOptions:
            verify: false
